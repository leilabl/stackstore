<section id='wines'>

    <!-- Page Content -->
    <div class="container">

        <div class="row clearfix">

<!--             <div class="col-md-12"> -->

                <!-- <div class="row"> -->

                    <div class="clearfix col-xs-12 col-sm-4 col-md-3" ng-repeat="wine in wines">
                        <!-- <div class="wine-box"> -->
                            <div class="thumbnail text-center">
                                <a ui-sref='wine({wineId: wine._id})'>
                                    <img src="{{wine.image}}">
                                    <div class="caption">
                                        <h4 class="text-center">{{wine | wineDisplayName}}</h4>
                                        <h4 class="text-center">{{wine.price | currency}}</h4>
                                        <p class="text-center">{{wine.description}}</p>
                                        <div ng-show="rating" class="text-center ratings" stars star='rating'></div>
                                        <!-- <a href='review/new/{{wine._id}}' ng-hide="rating">Be the first to review it!</a> -->
                                    </div>
                                </a>
                                <a class="text-center" ui-sref='newReview({wineId:wine._id})' ng-hide="rating">Be the first to review it!</a>
                            </div>
                        <!-- </div> -->
                    </div>

                <!-- </div> -->

            <!-- </div> -->

        </div>

    </div>
    <!-- /.container -->
