<section id="wine">
	<h2>{{wine | wineDisplayName}}</h2>
	<img src="{{wine.image}}">
	<p>{{wine.description}}</p>
	<table>
			<tr>
				<th>Price: </th>
				<td>{{wine.price | currency}}</td>
			</tr>
			<tr>
				<th>Volume: </th>
				<td>{{wine.size}}mL</td>
			</tr>
			<tr>
				<th>Region: </th>
				<td>{{wine.region}}</td>
			</tr>
			<tr>
				<th>Tags: </th>
				<td>{{wine.tags.join(", ")}}</td>
			</tr>
	</table>	
</section>

<section id="review">
	<h2>Reviews</h2>
	<button class="btn btn-success">Add a Review</button>
	<div>
		<div ng-repeat="review in reviews">
			<stars rating="review.stars"></stars>
			<p>{{review.content}}</p>
		</div>

	</div>
</section>
